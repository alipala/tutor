[phases.setup]
npmVersion = "10"
nodeVersion = "20"
pythonVersion = "3.11.9"

[phases.install]
cmds = [
  "cd /app/backend && npm install",
  "cd /app/frontend && npm install",
  "cd /app/backend && pip3 install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd /app/frontend && npm run build",
  "mkdir -p /app/frontend/out",
  "ls -la /app/frontend/.next || echo '.next directory not found'",
  "ls -la /app/frontend/out || echo 'out directory not found'"
]

[start]
cmd = "cd /app/backend && python -m uvicorn main:app --host=0.0.0.0 --port=${PORT:-8080}"
